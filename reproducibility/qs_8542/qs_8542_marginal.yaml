telescope:
    diameter: 100.0
    central_obscuration : 0.0

images:
    n_pixel : 88
    pix_size : 0.059
    apodization_border : 6

object1:
    wavelength : 8542.0
    image_filter: scharmer
    cutoff : [0.95, 0.99]
    s_u_joint: 100.0

object2:
    wavelength : 8542.0
    image_filter: scharmer
    cutoff : [0.95, 0.99]
    s_u_joint: 100.0
    
optimization:
    gpu : 0
    transform : softplus
    softplus_scale : 1.0    
    lr_obj : 0.02
    lr_modes : 0.08
    lr_prior : 0.5
    loss_type: marginal

regularization:
     iuwt1:
        variable : object
        lambda : 0.0
        nbands : 5

psf:
    model : kl
    nmax_modes : 54
    jitter : False

initialization:
    object : contrast
    modes_std : 0.0

annealing:
    type: linear
    start_pct : 0.1
    end_pct : 0.6

priors:
    K:
        mean: 10.0
        sigma: 1.0
    v0:
        mean: 0.1
        sigma: 1.0
    p:
        mean: 2.0
        sigma: 1.0